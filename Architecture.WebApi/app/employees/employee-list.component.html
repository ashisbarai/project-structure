<div class="row">
    <div class="col-sm-12 col-md-7 col-lg-7">
        <table class="table table-striped" ng-if="model.employees">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Manager</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="employee in model.employees">
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.manager.name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-12 col-md-1 col-lg-1"></div>
    <div class="col-sm-12 col-md-4 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <strong>Add Employee</strong>
            </div>
            <div class="card-body">
                <form novalidate="" name="employeeForm">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" name="Name" id="Name" class="form-control" required="" ng-model="model.employee.name"/>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" class="form-control" required="" ng-model="model.employee.email" />
                    </div>
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="text" name="Address" id="Address" class="form-control" required="" ng-model="model.employee.address" />
                    </div>
                    <div class="form-group">
                        <label for="ManagerId">Manager</label>
                        <select name="ManagerId" id="ManagerId" class="form-control"
                                ng-options="option.name for option in model.employees track by option.id"
                                ng-model="model.employee.manager"></select>
                    </div>
                    <button class="btn" ng-click="model.addEmployee(employeeForm, model.employee)">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
